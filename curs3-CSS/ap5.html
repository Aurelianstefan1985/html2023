<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS prioritati</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        p{
            color: rgb(42, 165, 52) !important;
            
        }
      
    </style>
    <!-- Daca se pune !important (not important) se ia cu prioritate  -->
    <!-- Daca este un stil inline, nu se mai aplica stylul css decat la p/h/body cu tag inline
     -->
</head>
<body>
    <p style="color: aqua;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias obcaecati tempore reiciendis 
        ex amet qui aliquam debitis, enim facere quam dicta, maiores voluptates! Ea nostrum saepe ullam 
        eos laboriosam. Neque?</p>
</body>
</html>
