<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/ap4.css" />
  </head>
  <body>
    <div>
      <h1>Formular contact</h1>

      <form action="" method="post" enctype="multipart/form-data">
        <label for="oras">Selecteaza orasul dorit</label>
        <select name="oras" id="oras">
          <option value="0">Selecteaza</option>
          <option value="1">Bucuresti</option>
          <option value="2">Cluj</option>
          <option value="3">Iasi</option>
          <option value="4">Arad</option></select
        ><br />
        <label for="cursuri">Cursurile dorite</label>
        <select name="cursuri[]" id="cursuri" multiple>
          <option value="php">Php</option>
          <option value="js">JS</option>
          <option value="vue">VueJs</option></select
        ><br />
        <label for="mesaj">Mesaj</label>
        <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea><br />
        <label for="cv">CV</label>
        <input type="file" name="document" id="cv" /><br>
        <fieldset>
            <figcaption>Program cursuri</figcaption>
            <input type="radio" name="limbaje" id="dimineata" value="dimineata"> Dimineata
            <input type="radio" name="limbaje" id="pranz" value="pranz">Pranz
            <input type="radio" name="limbaje" id="seara" value="seara">Seara

        </fieldset>
        <br>
        <input type="checkbox" name="termeni" id=""checked>Termeni si conditii
        <input type="checkbox" name="abonat" id=""> Abonat <br>
        <!-- la abonat daca pun value 0 inseamna ca nu s-a abonat iar 1 ca s-a abonat -->
        <input type="submit" value="Trimite documente">
      </form>
    </div>
  </body>
</html>
