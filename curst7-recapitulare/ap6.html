<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        body{
            counter-reset: titlu;
        }
        h1{
            counter-reset: subtitlu;
        }
        h1::before{
            counter-increment: titlu;
            content: counter(titlu) "==>";
        }
        /* h1::after{
            counter-increment: titlu;
            content: "" counter(titlu);
        } */
        h2::before{
            counter-increment: subtitlu;
            content: counter(titlu)"."counter(subtitlu)"**";
        }
    </style>
</head>
<body>
    <h1>Titlu 1
        <h2>Subtitlu 1</h2>
        <h2>Subtitlu 2</h2>
        <h2>Subtitlu 3</h2>
    </h1>
    <h1>Titlu 2
        <h2>Subtitlu 1</h2>
        <h2>Subtitlu 2</h2>
        <h2>Subtitlu 3</h2>
    </h1>
    <h1>Titlu 3
        <h2>Subtitlu 1</h2>
        <h2>Subtitlu 2</h2>
        <h2>Subtitlu 3</h2>
    </h1>
</body>
</html>
